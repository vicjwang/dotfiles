# Put in ~/.tmux.conf

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes
bind l select-pane -R
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# explicitly send prefix to program so C-a goes to begining of line
bind a send-prefix

# C-a C-a goes to last window
set-option -g prefix C-a
bind-key C-a last-window

# resize windows
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind H resize-pane -L 5

# enable mouse mode for scrolling and selection
setw -g mouse on

## COPY AND PASTE
# Use an xterm-like terminal so bracketed paste is recognized
set -g default-terminal "xterm-256color"

# Tell tmux that this terminal supports bracketed paste
set -as terminal-features ',xterm-256color:bracketed-paste'

# Allow tmux to use macOS clipboard
set -g set-clipboard on

# Use vi keys in copy mode: j/k to scroll up/down
setw -g mode-keys vi

# Keyboard selection in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection  # start selection like Vim visual mode
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"  # copy to system clipboard

# Mouse selection: automatically copy to macOS clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
